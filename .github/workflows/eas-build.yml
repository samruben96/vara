name: EAS Build

on:
  # Disabled automatic builds during development - enable when ready for production
  # push:
  #   branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env.production file
        run: |
          cat << EOF > .env.production
          API_URL=${{ secrets.API_URL }}
          VAR_NUMBER=${{ secrets.VAR_NUMBER || '1' }}
          VAR_BOOL=true
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_HOST=${{ secrets.POSTHOG_HOST || 'https://app.posthog.com' }}
          EOF

      - name: Build (Push to main)
        if: github.event_name == 'push'
        run: eas build --platform all --profile production --non-interactive --no-wait

      - name: Build (Manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive --no-wait
